<div class="flex flex-col justify-center items-center h-screen bg-gray-100">
  <h1 class="text-5xl font-bold mb-12">Welcome To The Noter!</h1>
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <input [(ngModel)]="username" type="text" placeholder="Username"
      class="border p-2 w-full mb-4 rounded" />
    <input [(ngModel)]="password" type="password" placeholder="Password"
      class="border p-2 w-full mb-4 rounded" />

    <button (click)="onLogin()" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700 cursor-pointer">
      Login
    </button>

    <p class="text-center mt-4 text-sm">
      Don't have an account?
      <a routerLink="/register" class="text-blue-600 hover:underline cursor-pointer">Register</a>
    </p>
  </div>
</div>
