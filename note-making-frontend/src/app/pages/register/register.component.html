<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <input [(ngModel)]="username" type="text" placeholder="Username"
      class="border p-2 w-full mb-4 rounded" />
    <input [(ngModel)]="password" type="password" placeholder="Password"
      class="border p-2 w-full mb-4 rounded" />

    <button (click)="onRegister()" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700 cursor-pointer">
      Register
    </button>

    <p class="text-center mt-4 text-sm">
      Alredy have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline cursor-pointer">Login</a>
    </p>
  </div>
</div>
