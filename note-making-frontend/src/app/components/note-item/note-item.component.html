<div class="bg-white shadow-md rounded-lg p-4 flex justify-between items-start">
    <div>
        <h2 class="font-semibold text-lg" [ngClass]="{'line-through text-green-400': note.isCompleted }">{{note.noteTitle}}</h2>
        <p class="text-gray-600">{{note.noteDescription}}</p>
        <span *ngIf="note.tag" class="text-xs text-white mt-1 bg-blue-500 text-center rounded-xl flex justify-center items-center w-[60px] py-1">{{note.tag}}</span>
    </div>

    <div class="flex flex-col items-end gap-2">
        <label class="flex items-center gap-1 text-sm">
            <input type="checkbox" [checked]="note.isCompleted" (change)="toggleStatus()" />
            Mark As Complete
        </label>

        <!-- <button (click)="onEdit()" class="text-yellow-600 hover:underline text-sm">Edit</button> -->
          <button (click)="onEdit()" class="p-2 rounded-full bg-blue-600/70 hover:bg-blue-700/80 shadow-md hover:shadow-blue-500/40 transition-all duration-200 cursor-pointer">
            <lucide-icon name="edit" class="w-4 h-4 text-white"></lucide-icon>
        </button>
        <button (click)="onDelete()" class="p-2 rounded-full bg-red-600/70 hover:bg-red-700/80 shadow-md hover:shadow-red-500/40 transition-all duration-200 cursor-pointer">
            <lucide-icon name="trash2" class="w-4 h-4 text-white"></lucide-icon>
        </button>
    </div>
</div>
